
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./dbh2cams
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

server.port=8081

node.address=http://localhost:8080
node.name=Simple Client
messaging_broker.address=127.0.0.1
messaging_broker.port=5672

node.key_location=./key-client

hub.input_port=8084
hub.output_port=8085